{% extends "base.html" %}
{% block header %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', path='styles/register.css') }}">
{% endblock %}
{% block content %}

<div class="main-res">

        <div class="big-header">Sign in</div>
        <hr>
        <form method="POST" action="/register" class="form_style">
        <h2 style="padding-top: 20px; padding-bottom:5px">Please fill in this form to sign in...</h2>  
        <table>
            <tr>
                <td><label for="fname"><b>First Name</b></label></td>
                <td><input type="text" placeholder="Enter First Name" name="fname" required></td>
              </tr>

              <tr>
                <td><label for="lname"><b>Last Name</b></label></td>
                <td><input type="text" placeholder="Enter Last Name" name="lname" required></td>
              </tr>

          <tr>
            <td><label for="email"><b>Email</b></label></td>
            <td><input type="text" placeholder="Enter Email" name="email" required></td>
          </tr>

          <tr>
            <td><label for="psw"><b>Password</b></label></td>
            <td><input type="password" placeholder="Enter Password" name="psw" required></td>
          </tr>
          <tr>
            <td><label for="psw-repeat"><b>Re-enter Password</b></label></td>
            <td><input type="password" placeholder="Re-enter Password" name="psw-repeat" required></td>
          </tr>
        <tr>
           <td></td> <td><button type="submit" class="loginbtn">Sign in</button></td>
        </tr>
        </table>
      </form>
  </div>
{% endblock content %}
